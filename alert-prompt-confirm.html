<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
let year = new Date().getFullYear();
let birthday_year = prompt("Doğum yılınızı giriniz");
let birthday_count = year - parseInt(birthday_year);
alert(`Şu anki yaşınız : ${birthday_count}`);
//Bu uygulama ile doğum yılınıza göre yaşınızı bulduk. alert ve prompt diyalog larıyla çalışarak kullanıcıdan veri aldık ve alert ile ekrana bastırdık







    </script>
    
</body>
</html>
